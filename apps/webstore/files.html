<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xm Web Store</title>
    <style>
        /* Styling for the container */
        .button-container {
            display: flex; /* Use flexbox layout */
            flex-wrap: wrap; /* Allow items to wrap to the next line */
            gap: 10px; /* Add a gap between images */
        }

        /* Styling for the round button */
        .round-button {
            width: 50px; /* Adjust width as needed */
            height: 50px; /* Adjust height as needed */
            border-radius: 50%; /* Make it round */
            overflow: hidden; /* Hide overflow */
            cursor: pointer; /* Show cursor as pointer */
        }

        /* Styling for the text below the image */
        .button-text {
            text-align: center; /* Center text */
            font-size: 10px; /* Adjust font size as needed */
        }
    </style>
</head>
<body>
    <div class="button-container">
        <!-- Image buttons with round styling and text -->
        <div style="width: 70px;">
            <a href="https://xmshind.vercel.app/apps/webstore/calculator/index.html"><img src="Calculator-Android-R.png" alt="Button Image" class="round-button"></a>
            <div class="button-text">Xm Calculator </div>
        </div>
        <div style="width: 70px;">
            <a href="https://xmshind.vercel.app/apps/webstore/calendar/index.html"><img src="calendar.jpg.png" alt="Button Image" class="round-button"></a>
            <div class="button-text">Xm Calendar</div>
        </div>
        <div style="width: 70px;">
            <a href="https://xmshind.vercel.app/apps/webstore/news/index.html"><img src="i.jpg.png" alt="Button Image" class="round-button"></a>
            <div class="button-text">Xm News</div>
        </div>
        <div style="width: 70px;">
            <a href="https://xmshind.vercel.app/apps/webstore/translator/index.html"><img src="translator.jpg.png" alt="Button Image" class="round-button"></a>
            <div class="button-text">Xm Translator</div>
        </div>
        <div style="width: 70px;">
            <a href="https://xmshind.vercel.app/apps/webstore/weather/index.html"><img src="weather.jpg.png" alt="Button Image" class="round-button"></a>
            <div class="button-text">Xm weather</div>
        </div>
        <div style="width: 70px;">
            <a href="https://xmshind.vercel.app/apps/webstore/noname.html"><img src="weather.jpg.png" alt="Button Image" class="round-button"></a>
            <div class="button-text">Xm maps</div>

        <p> Comming Soon...
        <div style="width: 70px;">
            <a href=""><img src="weather.jpg.png" alt="Button Image" class="round-button"></a>

        <div style="width: 70px;">
            <a href=""><img src="weather.jpg.png" alt="Button Image" class="round-button"></a>

</body>
</html>
